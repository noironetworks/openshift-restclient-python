# v1_route.yml
---

# TODO(fabianvf): remove this limit when 3.6+ builds are working.
version_limits:
  max: '1.5'
  skip_latest: yes

tasks:
- create:
    name: myroute
    namespace: k8s-project
    host: www.example.com
    spec_to_kind: Service
    spec_to_name: service-name
    tls_termination: edge
    tls_key: |-
      -----BEGIN PRIVATE KEY-----
      key_file_contents
      -----END PRIVATE KEY-----
    tls_certificate: |-
      -----BEGIN CERTIFICATE-----
      certificate contents
      -----END CERTIFICATE-----
    tls_ca_certificate: |-
      -----BEGIN CERTIFICATE-----
      ca_certificate_contents
      -----END CERTIFICATE-----
  name: Create route

- patch:
    name: myroute
    namespace: k8s-project
    host: www.example.com
    tls_termination: reencrypt
    spec_to_kind: Service
    spec_to_name: other-service-name
    tls_destination_ca_certificate: |-
      -----BEGIN CERTIFICATE-----
      destination_cetricate_contents
      -----END CERTIFICATE-----
  name: Patch route

- replace:
    name: myroute
    namespace: k8s-project
    host: www.example.com
    path: /foo/bar/baz.html
    spec_to_kind: Service
    spec_to_name: whimsy-name
    tls_termination: edge
    tls_key: |-
      -----BEGIN PRIVATE KEY-----
      key_file_contents
      -----END PRIVATE KEY-----
    tls_certificate: |-
      -----BEGIN CERTIFICATE-----
      certificate_contents
      -----END CERTIFICATE-----
    tls_ca_certificate: |-
      -----BEGIN CERTIFICATE-----
      ca_certificate_contents
      -----END CERTIFICATE-----
  name: Replace route

- remove:
    name: myroute
    namespace: k8s-project
  name: Remove route
